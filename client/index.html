<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
      defer
    ></script>
    <script src="index.js" defer></script>

    <title>Bingo!</title>
  </head>
  <body>
    <div class="bg-image-container">
      <img src="images/initial-screen-background.svg" alt="" />
    </div>

    <div id="initialScreen">
      <img src="images/bingo.png" alt="Bingo!" class="d-block mb-2 bingo-img" />
      <!-- <h1>Bingo Multiplayer</h1> -->
      <button type="submit" class="w-100 btn btn-primary" id="newGameButton">
        Create new game
      </button>
      <span class="mt-2 text-center d-block text-or">OR</span>
      <div class="form-gorup mt-2">
        <input
          type="text"
          class="form-control"
          placeholder="Enter game code"
          id="gameCodeInput"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-3 w-100"
        id="joinGameButton"
      >
        Join game
      </button>
    </div>

    <div id="gameScreen" class="text-center">
      <img src="images/bingo.png" alt="Bingo!" class="d-block mb-2 bingo-img" />
      <h2>Game Code: <span id="gameCodeText"></span></h2>
      <h2 id="gameInfo">Waiting for all players to join...</h2>

      <div class="bingo-points-container mt-3 mb-3">
        <img
          src="./images/bingo-letters/default/b.png"
          class="bingo-letter"
          alt="B"
        />
        <img
          src="./images/bingo-letters/default/i.png"
          class="bingo-letter"
          alt="I"
        />
        <img
          src="./images/bingo-letters/default/n.png"
          class="bingo-letter"
          alt="N"
        />
        <img
          src="./images/bingo-letters/default/g.png"
          class="bingo-letter"
          alt="G"
        />
        <img
          src="./images/bingo-letters/default/o.png"
          class="bingo-letter"
          alt="O"
        />
        <img
          src="./images/bingo-letters/default/!.png"
          class="bingo-letter"
          alt="!"
        />
      </div>

      <div id="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="alert-container" class="mt-2">
      <div id="alert-message" class="alert p-1"></div>
    </div>
  </body>
</html>
