<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
      defer
    ></script>
    <script src="index.js" defer></script>

    <title>Bingo!</title>
  </head>
  <body>
    <div id="initialScreen">
      <h1>Bingo Multiplayer</h1>
      <button type="submit" class="btn btn-success" id="newGameButton">
        Create new game
      </button>
      <div>OR</div>
      <div class="form-gorup">
        <input type="text" placeholder="Enter game code" id="gameCodeInput" />
      </div>
      <button type="submit" class="btn btn-success mt-3" id="joinGameButton">
        Join Game
      </button>
    </div>

    <div id="gameScreen">
      <h1>Bingo!</h1>
      <h2>Game Code: <span id="gameCodeText"></span></h2>
      <h2 id="gameInfo">Waiting for all players to join...</h2>

      <div>
        <span class="bingo">B</span>
        <span class="bingo">I</span>
        <span class="bingo">N</span>
        <span class="bingo">G</span>
        <span class="bingo">O</span>
      </div>

      <div id="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="error" class="mt-2">
      <div id="errorMsg" class="alert alert-danger p-1"></div>
    </div>
  </body>
</html>
